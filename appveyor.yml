build: off

os: unstable

skip_tags: true

environment:
  matrix:
    - nodejs_version: "6"

cache:
  - node_modules -> package.json

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g npm@latest
  - npm install electron-builder@next
  - npm install

test_script:
  - yarn versions
  - yarn test

build_script:
  - node --version
  - npm --version
  - npm run release
