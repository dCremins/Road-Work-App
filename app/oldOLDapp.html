<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Electron Boilerplate</title>
  <link href="stylesheets/main.css" rel="stylesheet" type="text/css">

  <script type="text/javascript" src="js/snap.svg-min.js"></script>
  </head>

  <body>
  	<h1>Basic Work Zone Safety</h1>
    <div class="wrapper">
      <svg id="svg_container" width="1200" height="500"></svg>
      <script type="text/javascript" src="app.js"></script>
    </div>

    <button onclick="testFunction('red')">SNAP TEST BUTTON</button>
    <button onclick="createFlagger('red')">Add Flagger</button>
  	<button onclick="refreshAll()">Clear All</button>

  <div class="container">
    <p>Transition Taper:<br />
    <input id="transition" type="text" value="100"/></p>
    <p>Buffer Length:<br />
    <input id="buffer" type="text" value="540"/></p>
    <p>Downstream Taper:<br />
    <input id="downstream" type="text" value="100"/></p>
  </div>


  <footer>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.tabslet.min.js"></script>
    <script>
      $(document).ready(function() {
      	$('.tabs').tabslet();
      });
    </script>
    <script type="text/javascript" src="js/snap.js"></script>
    <script type="text/javascript" src="js/flagger.js"></script>
  </footer>
  </body>

</html>
